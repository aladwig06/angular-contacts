<form novalidate class="contact-form">
    First Name: <input type="text" ng-model="newContact.first_name" /><br>
    Last Name: <input type="text" ng-model="newContact.last_name" /><br>
    Phone Number: <input type="text" ng-model="newContact.phone_number" /><br>
    <button ng-click="addNewContact(newContact)">Submit</button>
</form>
